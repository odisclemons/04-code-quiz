<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id="pageWrapper" class="container-fluid">
        <div class="row">
            <div id="page-header" class="col header-col justify-content-start">

                <p id="view-high-scores">
                    View High Scores
                </p>

            </div>
            <div class="col header-col justify-content-end">
                <p>Time:&nbsp;<span id="cur-time">60</span></p>
            </div>
        </div>

        <div class="row">
            <div id="qa-welcome" class="col-6">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score time by 10 seconds!</p>
                <br /> <button id="qa-start" type="button" class="btn btn-sm">Start Quiz</button>
                <!-- <button type="button" class="btn btn-sm">Test Local Storage</button> -->
            </div>
            <div id="qa-section" class="col-6" style="display: none;">
                <h1 id="question-prompt">
                    <!-- Questions will go here -->
                </h1>
                <div id="answer-choices">
                    <!-- Answers will go here -->
                </div>
            </div>
            <div id="qa-game-over" class="col-6">
                <h1>Game over</h1>
                <p>Your score is: <span id="score"></span></p>
                <div class="in-a-row">
                    <p>Enter initials: </p> <input id="inp-hs" type="text" class="form-control"
                        aria-label="Enter your initials" maxlength="3" placeholder="3 characters only">
                    <button id="btn-hs-submit" type="button" class="btn btn-sm"
                        onclick="handleHsSubmit()">Submit</button>
                </div>
            </div>
            <div id="high-scores" class="col-6">
                <h1>High Scores</h1>
                <ol id="high-score-list">
                    <!-- high scores will go here -->
                </ol>
                <div class="d-flex justify-content-between" style="min-width: 50%;">

                    <button type="button" class="btn btn-sm" onclick="goBack()">Go
                        Back</button>

                    <button type="button" class="btn btn-sm" onclick="clearScores()">Clear
                        Scores</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div id='feedback' class="col-6">
                <p id="correct" class="text-success">Correct</p>
                <p id="wrong" class="text-danger">Wrong</p>

            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</html>
